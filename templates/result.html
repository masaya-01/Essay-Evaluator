<!DOCTYPE html>
<html>
<head>
    <title>Essay Evaluation Result</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style-result.css">
</head>
<body>
    <h1>Essay Evaluation</h1>
    <div class="form-container">
        <form id="evaluationForm">
        <h2>Selected Exam: {{ exam }}</h2>
        <h2>Score: {{ score }}</h2>


        <!-- Add this inside the resultContainer div -->
        <div id="essaysContainer">
            <div class="essay-container" id="originalEssayContainer">
                <h3>Original Essay</h3>
                <div class="essay" id="originalEssay">{{ original_essay }}</div>
            </div>
            <div class="essay-container" id="revisedEssayContainer">
                <h3>Revised Essay</h3>
                <div class="essay" id="revisedEssay">{{ revised_essay }}</div>
            </div>
        </div>
        

        <h3>Advice:</h3>
        <p>{{ advice }}</p>
        </form>
    </div>
  
        
        <a href="/" class="btn btn-primary">Evaluate another essay</a>
     
    <script src="/static/scripts-result.js"></script>
</body>
</html>
