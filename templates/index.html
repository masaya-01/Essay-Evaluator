<!DOCTYPE html>
<html>
<head>
    <title>Essay Evaluator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
<body>
    <form id="essayForm" action="/" method="post" style="opacity: 0; transform: translateY(20px);">
        <h1>Essay Evaluator</h1>
        <label for="exam">Select exam:</label>
        <select name="exam">
            <option value="英検">英検</option>
            <option value="TOEFL">TOEFL</option>
            <option value="IELTS">IELTS</option>
            <option value="TOEIC">TOEIC</option>
        </select>
        <br>
        <label for="essay">Enter your essay:</label>
        <span id="wordCount" style="float: right; color: #34495e;">0 words</span>
        <br>
        <textarea id="essayText" name="essay" rows="10" cols="50"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
    <script src="/static/scripts.js"></script>
</body>
</html>
